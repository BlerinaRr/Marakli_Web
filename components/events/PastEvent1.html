<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PastEvent.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="row"></div>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="foto/past1.jpg" alt="Marakli" style="width:100%;">
                </div>
                <div class="item">
                    <img src="foto/past1.1.jpg" alt="Marakli" style="width:100%;">
                </div>
                <div class="item">
                    <img src="foto/past1.2.jpg" alt="Marakli" style="width:100%;">
                </div>
                <div class="item">
                    <img src="foto/past1.3.jpg" alt="Marakli" style="width:100%;">
                </div>
                <div class="item">
                    <img src="foto/past1.4.jpg" alt="Marakli" style="width:100%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="calendar">
        <div class="month done">
            Sep
        </div>
        <div class="day">
            22
        </div>
    </div>
    <div class="location">
        <svg width="22" height="22" viewBox="0 0 42 42" fill="#000" xmlns="http://www.w3.org/2000/svg"></svg>

    </div>
    </div>
</body>

</html>
